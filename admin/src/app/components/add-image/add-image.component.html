<div class="alert alert-dismissible alert-success" *ngIf="add == true">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Ok!</strong> Elemento añadido correctamente.
</div>
<form>
    <fieldset>
        <!--AQUI NUESTRO CODIGO -->
        <div class="form-group">
            <label for="id">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" placeholder="Introduce nombre de la imagen">
        </div>
        <div class="form-group">
            <label for="id">Descripcion</label>
            <input type="text" class="form-control" name="descipcion" [(ngModel)]="descripcion" placeholder="Introduce la descipcion de la imagen">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Imagen</label>
            <br/>

            <input type="file" (change)="fileChangeEvent($event)" />

            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 4" [resizeToWidth]="300" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

            <img id="img" [src]="croppedImage" />

        </div>

        <button type="submit" class="btn btn-warning" (click)=cancelar() >Cancelar</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <button type="submit" class="btn btn-success" (click)=addItem() routerLink = "/main">Añadir</button>

    </fieldset>
</form>
