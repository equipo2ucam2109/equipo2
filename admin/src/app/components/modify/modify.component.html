<div class="alert alert-dismissible alert-success" *ngIf="add == true">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Ok!</strong> Elemento añadido correctamente.
</div>
<form>
    <fieldset>
        <div class="form-group">
            <label for="id">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre" placeholder="{{item.nombre}}">
        </div>
        <div class="form-group">
            <label for="id">Descripcion</label>
            <input type="text" class="form-control" name="descipcion" [(ngModel)]="descripcion" placeholder="Introduce la descipcion de la imagen">
        </div>

        <button type="submit" class="btn btn-primary" (click)=addItem() routerLink = "/main">Añadir</button>
    </fieldset>
</form>
