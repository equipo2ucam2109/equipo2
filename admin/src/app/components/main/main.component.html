<form>
  <fieldset>
    <legend>Añadir Imagen</legend>
    
    <div class="form-group">
      <label for="id">Nombre</label>
      <input type="text" class="form-control" name = "nombre" [(ngModel)]="nombre" placeholder="Introduce nombre de la imagen">
    </div>
    <div class="form-group">
      <label for="id">Descripcion</label>
      <input type="text" class="form-control" name = "descipcion" [(ngModel)]="descripcion" placeholder="Introduce la descipcion de la imagen">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" (change) ="onFileSelected($event)" > 
      <img src="{{displayURL}}" alt="">
      
    </div>
    
    
    <button type="submit" class="btn btn-primary" (click) = addItem() >Añadir</button>
  </fieldset>
</form>

<table class="table table-hover">
  <thead>
    <tr class="table-success">
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Imagen</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor = "let i of items">
      <th scope="row">{{i._id}}</th>
      <td>{{i.nombre}}</td>
      <td>{{i.descripcion}}</td>
      <td>{{i.imagenURL}}</td>
    </tr>
  </tbody>
</table>
