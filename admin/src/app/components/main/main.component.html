<div class="alert alert-dismissible alert-success" *ngIf="add == true"> 
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Ok!</strong> Elemento añadido correctamente.
  </div>
<form>
  <fieldset>
    <legend>Añadir Imagen</legend>
    
    <div class="form-group">
      <label for="id">Nombre</label>
      <input type="text" class="form-control" name = "nombre" [(ngModel)]="nombre" placeholder="Introduce nombre de la imagen">
    </div>
    <div class="form-group">
      <label for="id">Descripcion</label>
      <input type="text" class="form-control" name = "descipcion" [(ngModel)]="descripcion" placeholder="Introduce la descipcion de la imagen">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" class="form-control-file" name = "imagen"  aria-describedby="fileHelp" (change) ="onFileChange($event)" > 
      
      
    </div>
    
    
    <button type="submit" class="btn btn-primary" (click) = addItem() >Añadir</button>
  </fieldset>
</form>

<br>
<br>

<div class="alert alert-dismissible alert-danger" *ngIf="delete == true">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Eliminado!</strong> Se ha eliminado un elemento de la lista.
  </div>


<h1>Lista de Imágenes</h1>
<br>
<table class="table table-hover">
  <thead>
    <tr class="table-success">
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Imágen</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor = "let i of items">
      <th scope="row">{{i._id}}</th>
      <td>{{i.nombre}}</td>
      <td>{{i.descripcion}}</td>
      <td><img src="https://gameserver.centic.ovh{{i.imagenURL}}" alt="" class="img-thumbnail"></td>
      <td><button class="btn btn-danger" (click)="deleteItem(i._id)">
        Eliminar
      </button></td>
    </tr>
  </tbody>
</table>
<br>
<br>
