<div class="game-puzzle-board">
    <div class="game-puzzle-panel" #puzzlePanel>
        <div class="game-puzzle-frame" [class.game-puzzle-won]="(gameStats$ | async).gameWon" [class.game-puzzle-over]="(gameStats$ | async).gameOver" [style.width.px]="frameSize" [style.height.px]="frameSize">

            <app-game-puzzle-tile *ngFor="let tile of tiles$ | async; trackBy: trackByFn" [tile]="tile" [photo]="selectedPhoto$ | async" [showNumber]="showNumber" [gameSize]="gameSize$ | async" [frameSize]="frameSize" (click)="clickTile(tile)"></app-game-puzzle-tile>

            <div class="game-puzzle-frame-photo" [style.backgroundImage]="'url(https://gameserver.centic.ovh/files/1558453900568-catedralm.jpg)'"></div>
        </div>
    </div>
    <app-game-puzzle-control class="game-puzzle-control" [(showNumber)]="showNumber" [level]="gameSize$ | async" (levelChange)="changeLevel($event)" (clickShuffle)="clickShuffle()"></app-game-puzzle-control>
</div>
